<title>vid</title>
<style>
body {
padding:0;
margin:0;
}

.video-wrapper {
position: relative;
width: 50%;
height: 1000px; 
overflow: hidden;
margin:0px auto 550px;
display:none;
}

video {
min-width: 100%; 
min-height: 100%; 
width: auto;
height: auto;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
}

@media only screen and (max-width: 500px) {
    .video-wrapper { 
	    width: 100%;
  }
}
	
i {
border: solid #555;
border-width: 0 30px 30px 0;
display: inline-block;
padding: 30px;
}

#loadMore {
margin: 300px;
}
.down {
transform: rotate(45deg);
-webkit-transform: rotate(45deg);
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.visible.min.js"></script>
<script src="jquery.visible.js"></script>
</head>
<body>
<script>
$(window).scroll(function() {
    $('video').each(function() {
        if ($(this).visible(true)) {
            $(this)[0].play();
        } else {
            $(this)[0].pause();
        }
    });
});
$(document).ready(function(){
  $(".video-wrapper").slice(0, 4).show();
  $("#loadMore").on("click", function(e){
    e.preventDefault();
    $(".video-wrapper:hidden").slice(0, 4).slideDown();
    if($(".video-wrapper:hidden").length == 0) {
      $("#loadMore").text("No Content").addClass("noContent");
    }
  });
  
});
</script>
