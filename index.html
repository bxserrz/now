<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
body{
width: 100%; 
height: 100%; 
padding: 0;
margin: 0;
}

#video_content{
position: fixed;
top: 0;
bottom: 0;
width: 100%;
height: 100%; 
z-index: -9999;
overflow: hidden;
}
  
video {
min-width: 100%; 
min-height: 100%; 
width: auto;
height: auto;
position: absolute;
background: transparent;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
-ms-transform: translateX(-50%) translateY(-50%);
-moz-transform: translateX(-50%) translateY(-50%);
-webkit-transform: translateX(-50%) translateY(-50%);
}
  
#content {
height: 2000px;
background: #fff;
min-height: 100%;
min-width: 100%;
background-size: cover;
margin-top: 800px;
}

</style>
</head>
<body>
<div id="video_content">
<video src="http://www.onirikal.com/videos/mp4/blink.mp4" controls></video>
</div>
<div id="content">content</div>
</body>
</html>
