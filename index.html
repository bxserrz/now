<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title></title>
<style>
body{
width: 100%; 
height: 100%; 
padding: 0;
margin: 0;
}

#video_content{
position: fixed;
bottom: 0;
right: 0;
height: auto;
width: auto;
min-height: 100%;
min-width: 100%;
z-index: -9999;
overflow: hidden;
}
  
video {
min-width: 100%; 
min-height: 100%; 
width: auto;
height: auto;
position: absolute;
background: transparent;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
-ms-transform: translateX(-50%) translateY(-50%);
-moz-transform: translateX(-50%) translateY(-50%);
-webkit-transform: translateX(-50%) translateY(-50%);
}
  
#content {
height: 2000px;
background: #fff;
min-height: 100%;
min-width: 100%;
background-size: cover;
margin-top: 800px;
}
  
#return-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgb(0, 0, 0);
    background: rgba(0, 0, 0, 0.7);
    width: 50px;
    height: 50px;
    display: block;
    text-decoration: none;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
    border-radius: 35px;
    display: none;
    -webkit-transition: all 0.3s linear;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
#return-to-top i {
    color: #fff;
    margin: 0;
    position: relative;
    left: 16px;
    top: 13px;
    font-size: 19px;
    -webkit-transition: all 0.3s ease;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
#return-to-top:hover {
    background: rgba(0, 0, 0, 0.9);
}
#return-to-top:hover i {
    color: #fff;
    top: 5px;
}
#down {
 position: absolute;
 top: 20px;
 left: 20px;
 color: #fff;
 padding: 5px 10px 5px 5px
}
  #arrow-down {
  position:relative;
  margin: 0;
  }
</style>
</head>
<body>
<a href="javascript:" id="return-to-top">up</a>
<div id="video_content">
<video controls>
<source src="http://www.onirikal.com/videos/mp4/audi_a7.mp4" type="video/mp4">
</video>
<div id="arrow-down">
<a href="#content" id="down">down</a>
</div>
</div>
<div id="content">content</div>
<script>
$(window).scroll(function() {
    if ($(this).scrollTop() >= 500) {        
        $('#return-to-top').fadeIn(200);    
    } else {
        $('#return-to-top').fadeOut(200);   
    }
});
$('#return-to-top').click(function() {      
    $('body,html').animate({
        scrollTop : 0                       
    }, 500);
});

</script>
</body>
</html>
