<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title></title>
<style>
body{
padding: 0;
margin: 0;
}
.swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
#video_content{
position: fixed;
bottom: 0;
right: 0;
height: auto;
width: auto;
min-height: 100%;
min-width: 100%;
overflow: hidden;
}
  
video {
min-width: 100%; 
min-height: 100%; 
width: auto;
height: auto;
position: absolute;
background: transparent;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
-ms-transform: translateX(-50%) translateY(-50%);
-moz-transform: translateX(-50%) translateY(-50%);
-webkit-transform: translateX(-50%) translateY(-50%);
}
  .split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 10;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  
}
.right {
  right: 0;
  
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

</style>
</head>
<body>
<div class="swiper-container">
<div class="swiper-wrapper">
<div class="swiper-slide color-1">Slide 1</div>
<div class="swiper-slide color-2">
<div id="video_content">
<video preload="metadata" oncontextmenu="return false;" autoplay poster="https://assets.ifttt.com/images/channels/4032732/icons/large.png">
<source src="http://www.onirikal.com/videos/mp4/audi_a7.mp4" type="video/mp4">
</video>
	
 <div class="split left">
  <div class="centered">
    <i style="font-size:24px" class="fa">&#xf060;</i>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <i style="font-size:24px" class="fa">&#xf061;</i>
  </div>
</div>	
	
</div>
</div>
</div>		
</div>
<script>

</script>
</body>
</html>
