<title>vid</title>
<style>
body {
padding:0;
margin:0;
}

.video-wrapper {
position: relative;
width: 50%;
height: 1000px; 
overflow: hidden;
margin:0px auto 550px;
}

video {
min-width: 100%; 
min-height: 100%; 
width: auto;
height: auto;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
}

@media only screen and (max-width: 500px) {
    .video-wrapper { 
	    width: 100%;
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.visible.min.js"></script>
<script src="jquery.visible.js"></script>
</head>
<body>
<script>
$(window).scroll(function() {
    $('video').each(function() {
        if ($(this).visible(true)) {
            $(this)[0].play();
        } else {
            $(this)[0].pause();
        }
    });
});

</script>
